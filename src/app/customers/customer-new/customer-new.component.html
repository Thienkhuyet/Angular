<mat-card>
  <mat-card-title>New Customer</mat-card-title>
  <!-- <mat-card-header></mat-card-header> -->
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl">
        <mat-hint align="end">Hint: Minhvuongbvh@gmail.com</mat-hint>
        <mat-error align="end" *ngIf="emailFormControl.hasError('email')|| emailFormControl.hasError('required')">
          vui long nhap dung dinh dang email
        </mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="spspace-between stretch" class="full-width">
        <div fxFlex="50%">
          <mat-form-field class="full-width">
            <input matInput placeholder="First">
          </mat-form-field>
        </div>
        <div fxFlex="50%">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last">
          </mat-form-field>
        </div>
      </div>


      <mat-form-field class="full-width">
        <textarea matInput placeholder="Address"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone">
        <samp matPrefix>+1</samp>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Fax">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
