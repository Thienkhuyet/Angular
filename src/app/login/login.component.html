<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <form [formGroup]="loginFrom" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Passwors" formControlName="password" required>
      </mat-form-field>

    </form>
    <!-- <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p> -->
  </mat-card-content>
  <mat-card-actions>
    <div class="w-100-p" fxLayout="row" fxLayoutAlign=" none">
      <div fxFlex="50"> <button mat-button (click)="onSubmit()">Đăng nhập</button></div>
      <div fxFlex="50"><button mat-button>Hủy bỏ</button></div>
    </div>

  </mat-card-actions>
</mat-card>
